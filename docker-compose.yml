services:
  autocaliweb:
    image: gelbphoenix/autocaliweb:latest
    container_name: autocaliweb
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      - TZ=Etc/UTC
      - PUID=1000
      - PGID=1000
      # Optional, but highly recommended to maintain data across
      # container recreations, if you recreate the container often.
      # - CACHE_DIR=/config/cache
    volumes:
      - /path/to/config:/config
      - /path/to/book/ingest:/acw-book-ingest
      - /path/to/library:/calibre-library
    stop_signal: SIGINT
    stop_grace_period: 15s
