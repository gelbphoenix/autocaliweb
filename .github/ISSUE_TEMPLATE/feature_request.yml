name: Feature request
description: Suggest an idea for Autocaliweb
title: "[FEATURE] "
labels: ["enhancement"]
projects: ["gelbphoenix/2"]
body:
  - type: markdown
    attributes:
      value: |
        Please have a look at our [Contributing Guidelines](https://github.com/gelbphoenix/autocaliweb/blob/main/CONTRIBUTING.md)

        Make sure that you are requesting a new feature that was not previously requested or already implemented.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Is your feature request related to a problem?
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Solution
      description: Describe the solution or the feature you'd like.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: Describe alternative solutions or features you've considered.
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: |
        Add any other context about the problem here. [e.g. access via reverse proxy, database background sync, special database location]

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
